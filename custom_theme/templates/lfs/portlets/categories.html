{% load i18n %}
{% load lfs_tags %}

{% if categories %}

    <div class="categories-inner">
        <a href="/category-all" id="categories">
            <div class="img-container">
                <img src="{{ STATIC_URL }}img/categories_icon.png">
            </div>
            <span>{{ title }}</span>
        </a>


        <ul class="categories">
            {% for root_category in categories %}
                {% for category in root_category.children %}
                    <li class="level-{{ root_category.level }}
                    {% if forloop.last %}
                        last
                    {% else %} {% if forloop.revcounter == 2 %}
                        pre-last {% endif %}
                    {% endif %}
                    ">
                        <a {% if category.is_current %}class="current"{% endif %}
                           href="{{ category.category.get_absolute_url }}">
                            {{ category.category.name }}
                        </a>
                    </li>
                {% endfor %}
            {% endfor %}
        </ul>

    </div>
{% endif %}
